# Site settings
name: Carlos Guerra
description: "Blog personal. Caj√≥n de (de)sastre. Un poco de todo."

baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "http://carlosguerra.es" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
relative_permalinks: false
permalink: :title/

pagination: true
paginate: 8
paginate_path: page/:num/

author:
    name: "Carlos Guerra"
    email: ""
    uri: "https://carlosguerra.es"

sass:
    sass_dir: _sass
    style: compressed

defaults:
    - scope:
          path: "_posts"
          type: "posts"
      values:
          reading_time: true
          # Meta
          show_tags: true
          show_categories: true
          # Social
          share_buttons: false
          disqus: false

plugins:
    - jekyll-feed
    - jekyll-paginate
    - jekyll-sitemap
